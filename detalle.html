<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle | GolVintage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="./assets/icons/logo.png" type="image/png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="./styles/styles.css"/>
  <link rel="stylesheet" href="./styles/footer.css"/>
  <link rel="stylesheet" href="./styles/header.css"/>
  <link rel="stylesheet" href="./styles/onlyDetalle/detail.css"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<!--=============================
      NAVBAR
=============================-->
    <div id="navbar-component"></div>

<!--=============================
      Carrousel Dinamico
=============================-->   
<div class="container mt-5 mb-4">
  <div class="row g-4 align-items-start">
      <nav aria-label="breadcrumb" id="catalogo" style="background-color: #f2f2f2;" class="px-3 py-2 rounded mt-3">
        <ol class="breadcrumb mb-0" id="breadcrumb">
          <li class="breadcrumb-item">Shop</li>
        </ol>
      </nav>
    <div class="col-lg-6 col-md-12">
      <div class="card card-des shadow-sm custom-product-card">
        <div id="carouselProducto" class="carousel slide" data-bs-interval="false" data-bs-ride="false">
        <div class="carousel-inner"></div>
        </div>
        <div id="carouselThumbs" class="d-flex flex-wrap justify-content-center mt-3"></div>
      </div>
    </div>

    <!--=============================
          Info del producto
    =============================-->  
    <div class="col-lg-6 col-md-12" id="detalle-producto-info"></div>
    </div>
</div>
</div>

<!--=============================
      Carrousel Dinamico Alterno
=============================-->  
<div class="modal fade" id="modalFullscreen" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-fullscreen">
    <div class="modal-content bg-transparent border-0 shadow-none">
      <div class="modal-header border-0 position-absolute top-0 end-0 w-100 d-flex justify-content-end z-3 p-3">
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>

      <div class="modal-body d-flex flex-column justify-content-between align-items-center p-0 h-100">
        <!-- Carrusel -->
        <div id="carouselFullscreen" class="carousel slide w-100 h-100 d-flex align-items-center justify-content-center" data-bs-interval="false" data-bs-ride="false">
          <div class="carousel-inner"></div>
        </div>

        <!-- Botones de navegación -->
        <div class="mb-4 d-flex justify-content-center gap-3 z-2 position-relative">
          <button class="btn-navegacion" type="button" data-bs-target="#carouselFullscreen" data-bs-slide="prev">
            ⬅
          </button>
          <button class="btn-navegacion" type="button" data-bs-target="#carouselFullscreen" data-bs-slide="next">
            ➡
          </button>
        </div>
      </div>
    </div>
  </div>
</div>



<!--=============================
      FOOTER
=============================-->  
<div id="footer-component"></div>


<!--=============================
      SCRIPTS
=============================-->  
  <script src="./scripts/script.js"></script>
  <script src="./scripts/components.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
